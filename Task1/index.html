<!DOCTYPE html>
<html>
<head>
 <title>My Gallery</title>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
    height: 33.33%;
}
.row{
	width:900px;
	align:center;
	margin: auto;
  padding: 10px;
}
.row::after {
  content: "";
  clear: both;
  display: table;
}

</style>
</head>
<body>

</html>
